<!DOCTYPE html>
<html lang="pl">
 <head>
  <meta charset="utf-8" />
  <title>
	Symulator mocy pobieranej przez urządzenia potrzeb własnych
  </title>
  <link rel="stylesheet" href="css/indexStyl.css" />
  <script src="js/startWybor.js"></script>
 </head>
 <body>
  <header>
   <h1>Symulator mocy pobieranej przez urządzenia potrzeb własnych</h1>
  </header>
  <div class="main">
   <div class="left"></div>
   <div class="middle">
    Co chesz wykonać?<p />
    <form>
     <input type="radio" id="aP" name="typCharakterystyki" value="aP">
	 <label for="aP">obliczenia dwóch charakterystyk przepływowych wentylatora metodą analityczną</label>
	 <p />
     <input type="radio" id="aM" name="typCharakterystyki" value="aM">
	 <label for="aM">obliczenia charakterystyk: przepływowej i poboru mocy wentylatora metodą analityczną</label>
	 <p />
	 <input type="radio" id="nW" name="typCharakterystyki" value="nW">
	 <label for="nW">obliczenia charakterystyk wentylatora na podstawie współrzędnych</label>
	 <p />
	 <input type="radio" id="nP" name="typCharakterystyki" value="nP">
	 <label for="nP">obliczenia charakterystyk pompy na podstawie współrzędnych</label>
	 <p />
	 <button class="submit" type="submit" onclick="analizaWyboru(event);">wybierz</button>
    </form>
   </div>
   <div class="right"></div>
  </div>
 </body>
</html>
